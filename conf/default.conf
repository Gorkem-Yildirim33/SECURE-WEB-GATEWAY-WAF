# /conf/default.conf

# 1. UPSTREAM TANIMI: Trafiği karşılayacak asıl sunucu
upstream backend_servers {
    # Eğer arkada çalışan başka bir docker servisi varsa adı buraya yazılır.
    # Şimdilik örnek olarak aşağıda oluşturacağımız test servisini yazıyorum:
    server backend_app:80;
}

server {
    listen 80;
    server_name localhost;

    # Log Ayarları
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 2. PROXY AYARLARI (VEKİL SUNUCU)
    location / {
        # Gelen isteği yukarıdaki 'upstream' grubuna ilet
        proxy_pass http://backend_servers;

        # İstemci (Client) bilgilerini kaybetmemek için header ekle
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Time-out ayarları (Büyük dosyalar veya yavaş cevaplar için)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Hata Sayfaları
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}
